<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/vendor/css/background.css}" rel="stylesheet"/>
    <title>Add Clases</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked admin-menu">
                <li class="active"><a th:href="@{/login/teacher}" data-target-id="home"><i class="fa fa-home fa-fw"></i>Home</a></li>
                </ul>
        </div>
    </div>
</div>
<form th:action="@{/classes/addClasses/teacher}" method="post" th:object="${clases}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">Edytuj Zajęcia</h1>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Imię" class="form-control input-lg" th:field="*{name}"/>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Nazwisko" id="nazwisko" class="form-control input-lg" th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                    <input type="time" placeholder="Time" id="time" class="form-control input-lg" th:field="*{time}"/>
                </div>

                <div class="form-group">
                    <input type="date" placeholder="Data" id="date" class="form-control input-lg" th:field="*{date}"/>
                </div>


                <div class="form-group">
                    <input type="submit" class="btn btn-block btn-lg btn-primary" value="Edytuj"/>

                    <!-- <span class="pull-right"><a href="#">Register</a></span>-->

                    <!--<span><a href="/student/allClasses">Wszystkie zajęcia</a></span>-->
                </div>
            </div>
        </div>
    </div>

    łomianki kolejowa 323
</form>

</body>
</html>
